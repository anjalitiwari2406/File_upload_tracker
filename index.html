<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">ðŸ“¤ File Upload Tracker</h1>

        <!-- Drop Area -->
        <div id="dropArea"
            class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center cursor-pointer mb-4 hover:bg-gray-50"
            onclick="document.getElementById('fileInput').click()">
            <p class="text-gray-600">Drag and drop a file or <span class="text-blue-600 underline">browse</span></p>
            <input type="file" id="fileInput" class="hidden" onchange="handleFile()" />
        </div>

        <!-- File Info -->
        <div id="fileInfo" class="text-sm text-gray-700 mb-4 hidden"></div>

        <!-- Progress Bar -->
        <progress id="progressBar" value="0" max="100"
            class="w-full h-4 mb-2 rounded overflow-hidden bg-gray-200"></progress>
        <p id="status" class="text-sm text-gray-600 mb-4">No file uploaded</p>

        <!-- Upload Buttons -->
        <div class="flex justify-between">
            <button onclick="uploadFile()" id="uploadBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Upload</button>
            <button onclick="cancelUpload()" id="cancelBtn"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden transition">Cancel</button>
        </div>

        <!-- Upload History Section -->
        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">ðŸ“œ Upload History</h2>
            <button onclick="loadHistory()" class="text-blue-600 underline text-sm mb-2">ðŸ”„ Refresh History</button>
            <ul id="uploadHistory" class="list-disc pl-6 text-gray-700 space-y-1"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
